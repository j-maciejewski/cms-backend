type Category {
  id: String!
  name: String!
  slug: String!
  isHidden: Boolean!

  articles: [Article!]!
  articlesCount: Int!
}

input CreateCategoryInput {
  name: String!
  slug: String
}

input UpdateCategoryInput {
  name: String
  slug: String
  isHidden: Boolean
}

type Query {
  categories: [Category!]!
  category(id: String!): Category
}

type Mutation {
  createCategory(createCategoryInput: CreateCategoryInput!): Category!
  updateCategory(
    id: String!
    updateCategoryInput: UpdateCategoryInput!
  ): Category!
  deleteCategory(id: String!): Category
}
